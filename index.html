<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property='og:title' content='Title of the article'/>
<meta property='og:image' content='https://frankiebarreto.github.io/Project-zero/ https://i.ibb.co/6WHSMnf/g-hangman.png'/>
<meta property='og:description' content='Description that will show in the preview'/>
<meta property='og:url' content='//www.example.com/URL of the article'/>
  <title>Hang Man</title>
  <script src="./js/app.js" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body id="body">
<!-- HEALTH HEARTS -->
  <container id="health"> 
    <i class="nes-icon heart" id='1'></i>
    <i class="nes-icon heart" id='2'></i>
    <i class="nes-icon heart" id='3'></i>
    <i class="nes-icon heart" id='4'></i>
    <i class="nes-icon heart" id='5'></i>
  </container>
  <!-- SCORE -->
  <div class="nes-container with-title is-centered">
    <p class="title">GUESS THE GAMES</p>
    <h3 id="score">Score:30</h3>

    <!-- GUESSES -->
    <h3 id="guess">Guesses:5</h3>
    <h3 id="round">Round:1</h3>
    <h3 id="time">Time:30</h3>
  </div>

  <!-- HINT -->
  <div class="nes-container is-dark with-title">
    <p class="title">Hint</p>
    <h2 id="hint"></h2>
  </div>

  <!-- STARTBUTTON -->

  <button class="nes-btn" href="#" id="start">START</button>


  <!-- ALPHABET -->
  <section class="container" id="alphabet">
  </section>

  <!-- KEYWORD -->
  <section class="nes-container is-dark with-title" id="key-word">
    <p class="title">Key Word</p>
  </section>

  <!-- IMAGE -->
  <container class="images">
    <img class="exodia" id="right-arm" ; class="image" src="" alt="profile" />
    <img class="exodia" id="right-leg" ; class="image" src="" alt="profile" />
    <img class="exodia" id="left-arm" ; class="image" src="" alt="profile" />
    <img class="exodia" id="left-leg" ; class="image" src="" alt="profile" />
    <img class="exodia" id="head" ; class="image" src="" alt="profile" />
  </container>
</body>

</html>
